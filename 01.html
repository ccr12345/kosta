<!Doctype html>

<html>
    <head></head>
    
    <body> 
        <hr />
        <a href=" http://naver.com" 
        target="_blank"><b>네이버 사이트</b></a><br><br> <!-- a 라는 명령어를 사용하여서 네이버 혹은 구글과 같은 웹사이트로 연결시킬 수 있다 . (응용 : 회원가입시 본인인증할때 유용할듯)-->
        
        <img src="../dog.jpeg">    <!-- 현재폴더의 위치 기반으로 사용되어진다-->
                                    <!-- 경로 지정 방법 1)http:// ~~~~
                                                    2) ../을 활용하여서 상위 경로로 지정하는 방법
                                                    3) ./ 을 활용하여 하위 경로로 지정하는 방법
                                                    4) / root context 를 사용하여서 경로 지정   -->
        
        <embed src="http://192.168.0.113:8080/images/whitebird.swf" width="160">
            <!-- 경로를 지정해서 설정 하는 방법 랜선 연결시에 다른 사람의 웹 서버에도 접속 가능하다.-->
    
        <audio src="ㄹㄹㄹ.mp3" autoplay controls lang></audio> <!--   ㄹㄹㄹ.mp3 라고 명명한 곳에 실제파일울 넣어준다 -->

        <video><!-- 비디오 파일을 입력가능 .mp4--> </video>
        
        <cansvas><!-- 도화지 만들기--> </cansvas>
        
        <form>입력되어지는 데이터의 전달 위치를 지정하여 사용 가능하다</form>
        <ruby>
                <span>대한민국</span>   <!-- span 을 사용해서  한자를 한글로 바꿀수 있음 근데 히나가라어 같기두 하고...-->
                <rt>대한민국 </rt>
        </ruby>
    </body>
</html>
